<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>VueJS Tutorial</title>
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>{{greet('Japanese')}}</h1>
            <p>Name: {{name}}</p>
            <p>Job: {{job}}</p>
            <a v-bind:href="website"> Bio </a>
            <br>
            <a v-html="websiteTag">Bio</a>
            <br><br>
            
            <h2>Events</h2>

            <button v-on:click="add(1)" >Add a year</button>
            <button v-on:click="subtract(1)">Subtract a year</button>
            
            <button v-on:dblclick="add(10)" >Add 10 years</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
            
            <p>Age {{age}}</p>
            <br>
            <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
        </div>
        

        <script src="app.js"></script>
    </body>
</html>
